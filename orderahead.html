      <form name="myform" id="myForm" action="orderprep.html" method="get">
          <div class="container" id=orderContainer>
          <h5 class="center-align">W&C Truck du Vin</h5>
          <h1 class="center-align">Place Order</h1>
          <div class="row">
            <div class="col s6">
              <input placeholder="Enter First Name" id="first_name" type="text">
              <label for="first_name">First Name</label>
            </div>
            <div class="col s6">
              <input placeholder="Enter Last Name" id="last_name" type="text">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <input type="text" placeholder="Select Pick-up Date" class="datepicker" id ="datepicker">
              <label for="pickup_date">Pick-up Date</label>
            </div>
            <div class="col s6">
              <input type="text" placeholder="Select Pick-up Time" class="timepicker" id="timepicker">
              <label for="pickup_time">Pick-up Time</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <!-- <input placeholder = "Enter items to order" id="order_list" type="text"> -->
              <textarea id="order_list" placeholder = "Enter items to order" class="materialize-textarea" type="text"></textarea>
              <label for="order_list">Order List</label>
            </div>
            <div class="center-align" >
              <button class="btn waves-effect waves-light" type="submit" name="action" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>
  </div>
